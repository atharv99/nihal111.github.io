---
layout: default
---

<h2>Blog</h2>
{% for post in site.posts %}
		
	<div style="display: block; margin: 20px 0;">
		<a href="{{ post.url | prepend: site.baseurl }}">
			<time style="float:right; position: relative; top: 2px; margin: 0; width: 35%; float: right; font-size: 1.1em; color: #898989; text-align: right;">{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3 style="margin: 0; width: 75%; color: #4183C4">{{ post.title }}</h3>
		</a>
	</div>
{% endfor %}
